name: nutrivision_ai
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  csv: ^5.0.2
  path_provider: ^2.0.15
  flutter_svg: ^2.2.1
  http: ^1.2.2
  google_fonts: ^6.1.0
  cupertino_icons: ^1.0.8
  shared_preferences: ^2.5.3
